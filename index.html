<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Booking App</title>
</head>

<body>
    <div id="mainContainer" class="mainContainer">
        <h1>SearchFlight</h1>
        <div id="selection">
            <form>
              
                <label for="Source">Select Source</label>
                <select id="Source" name="source">
                    <option value="-1" selected>All Source</option>
                </select>
                <div id="sourceError" class="errorMessages"></div>

                <br>

                <label for="Destination">Select Destination</label>
                <select id="Destination">
                    <option value="-1" selected>All Destination</option>
                </select>
                <div id="destinationError" class="errorMessages"></div>

                <br>

                <label for="txtSearch">
                    Search Flights: <br><br>
                    <input type="text" name="flight search" id="txtSearch" placeholder="Search Flights">
                </label>

                <br>

                <label for="departureDate">
                    Search Dates: <br><br>
                    <input type="text" id="departureDate" placeholder="Search Date">
                </label>

                <br>

                <Button id="searchButton">Search</Button>

            </form>
            <span id="error" class="errorMessages"></span>

            <br><br>

            <table id="FlightList" class="flight-table">
                <thead>
                    <th>No. of Flights</th>
                    <th>FlightName</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>DepartureDate</th>
                    <th>Price</th>
                    <th>Book Flight</th>
                </thead>

                <tbody id="flightTableBody">
                    <!-- body content -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="searchFlight.js"></script>
</body>

</html>
